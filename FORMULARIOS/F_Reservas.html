<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <!-- Url de Jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Inicia la Tabla Consulta del Formulario -->
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Reservas</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID_Reserva</th>
                                <th>ID_Cliente</th>
                                <th>ID_Vehiculo</th>
                                <th>Fecha_Inicio</th>
                                <th>Fecha_Fin</th>
                                <th>Estado</th>
                                <th>Precio_Total</th>
                            </tr>
                        </thead>
                        <!-- El cuerpo de la tabla se crea dinamicamente desde JS -->
                        <tbody id="DataReservas"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Inicia el Formulario de Ingreso de los datos -->
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Reserva</h3>
                </div>
            </div>
            <div class="col-12">
                <form class="Reserva" id="F_Reservas">
                    <label for="ID_Reserva">ID_Reserva</label>
                    <input type="number" id="ID_Reserva" class="form-control" placeholder="Ingrese Id de Reserva">
                    <label for="Id_Cliente">ID_Cliente</label>
                    <input type="number" id="ID_Cliente" class="form-control" placeholder="Ingrese Id de Cliente">
                    <label for="Id_Vehiculo">Id_Vehiculo</label>
                    <input type="number" id="ID_Vehiculo" class="form-control" placeholder="Ingrese Id de Vehiculo">
                    <label for="Fecha_Inicio">Fecha de Inicio</label>
                    <input type="date" id="Fecha_Inicio" class="form-control">
                    <label for="Fecha_Final">Fecha Final</label>
                    <input type="date" id="Fecha_Fin" class="form-control">
                    <label for="Estado">Estado</label>
                    <select id="Estado" class="form-control">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Confirmado">Confirmado</option>
                    <option value="Cancelado">Cancelado</option>
                    </select>
                    <label for="Precio_Total">Precio Total</label>
                    <input type="number" id="Precio_Total" class="form-control" placeholder="Ingrese el Precio Total" step="0.01">
                    
                    <div<button type="button" id="btnAgregarReserva" class="btn btn-primary" onclick="AgregarReserva()">Agregar Reserva</button>
                    <button type="button" id="btnGuardarCambiosReserva" class="btn btn-success" onclick="ActualizarReserva()" style="display:none;">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" onclick="ocultarFormularioReserva()">Cancelar</button>
                   </div>
                </form>
            </div>
        </div>
    </div>

<!-- Javascript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Archivo JS -->
<script src="/JavaScript/Reservas.js"></script>
</html>
